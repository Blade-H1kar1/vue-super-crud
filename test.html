<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <link rel="stylesheet" href="./lib/index.css" />
  <script src="./lib/sc-crud.js"></script>
</head>

<body>
  <div id="app">
    {{user}}
    <sc-crud ref="crud" :option="option" v-model="user" :data="data"></sc-crud>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        user: {},
        data: [{
          select: 'Shanghai',
          icon: "el-icon-platform-eleme",
          color: 'rgba(69, 43, 43, 1)',
          array: '1,2,3',
          href: 'https://www.baidu.com,https://www.baidu.com',
          img: 'https://www.w3school.com.cn/i/movie.ogg,https://avuejs.com/images/logo.png,https://avuejs.com/images/logo.png'
        }],
        option: {
          renderColumns: [{
            label: '搜索',
            prop: 'search',
          }, {
            label: '文本框',
            prop: 'text',
          }, {
            label: '图标',
            prop: 'icon',
          }, {
            label: '颜色',
            prop: 'color',
          }, {
            label: '超链接',
            prop: 'href',
          }, {
            label: '图片',
            prop: 'img',
          }, {
            label: '数组',
            prop: 'array',
          }]
        }
      }
    }
  })
</script>

</html>
